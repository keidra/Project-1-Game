<!DOCTYPE html>
<html>
<head>
    <title>WORD SCRAMBLE</title>
    <meta content=
    "width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name=
    "viewport">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="true" name="HandheldFriendly">
    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel=
    'stylesheet' type='text/css'>
    <script src="sweetalert.min.js">
    </script>
    <link href="sweetalert.css" rel="stylesheet" type="text/css">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    rel="stylesheet">
</head>

<body>
    <h1>WORD SCRAMBLE</h1>


    <h4>Click any tile to start!</h4>


    <table id="board">
        <tr id="squares">
            <td id="1">
            </td>

            <td id="2">
            </td>

            <td id="3">
            </td>

            <td id="4">
            </td>

            <td id="5">
            </td>

            <td id="6">
            </td>

            <td id="7">
            </td>
        </tr>
    </table>


    <div id="container-fluid">
    
        <h2 class="wordlist">Words Guessed</h2>


        <h2 class="score">Score</h2>
    </div>


    <ul id="list">
    </ul>


    <p id="score">0</p>


    <div class="buttons">
        <button id="rules">RULES</button> <button id="hint">HINT</button>
        <button id="next">NEXT WORD</button>
    </div>
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
    </script> 
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js">
    </script> 
    <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    </script> 
    <script src="script.js">
    </script>
</body>
</html>
