<!DOCTYPE html>
<html>
<head>
    <title>WORD SCRAMBLE</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="true" name="HandheldFriendly">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <!-- STYLESHEETS -->
    <link href="css/style.css" rel="stylesheet">
    <link href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sweetalert.css" rel="stylesheet" type="text/css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Sue+Ellen+Francisco" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">

    <!-- SCRIPTS -->
    <script src="js/sweetalert.min.js"></script>    
</head>

<body>

    <div class="title">
        <h1 class="word-title">WORD SCRAMBLE</h1>

        <h4 class="word-title-2 blinking">Click any tile to start!</h4> 
    </div>

    <table id="board">
        <tr id="squares">
            <td id="1">
            </td>

            <td id="2">
            </td>

            <td id="3">
            </td>

            <td id="4">
            </td>

            <td id="5">
            </td>

            <td id="6">
            </td>

            <td id="7">
            </td>
        </tr>
    </table>


    <div id="container-fluid">
        <h2 class="wordlist">Words Guessed</h2>

        <h2 class="score">Score</h2>
    </div>


    <ul id="list"></ul>
    <p id="score">0</p>


    <div class="buttons">
        <button id="rules" class="btn btn-primary btn-lg">RULES</button> 
        <button id="hint" class="btn btn-primary btn-lg">HINT</button>
        <button id="next" class="btn btn-primary btn-lg">NEXT WORD</button>
    </div>

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
    <script src="js/script.js"></script>
</body>
</html>
